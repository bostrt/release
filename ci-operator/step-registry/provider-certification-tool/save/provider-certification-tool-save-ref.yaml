ref:
  as: provider-certification-tool-save
  from: cli
  commands: provider-certification-tool-save-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
  credentials:
    - namespace: test-credentials
      name: provider-certification-tool-github-token
      mount_path: /var/run/vault/opct
  documentation: >-
    Send request to Provider Certification Tool GitHub Action that builds image and pushes to quay.io/ocp-cer.
